kind: Deployment
metadata:
  name: students
spec:
  selector:
    matchLabels:
      app: students
  replicas: 1
  template:
    metadata:
      labels:
        app: students
    spec:
      containers:
        - name: students
          image: docker.io/juhaszlevente/student-rating:v1.3
          envFrom:
            - configMapRef:
